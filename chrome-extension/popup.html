<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Time Tracker</h1>
  <div id="stats">
    <p>Total Time: <span id="totalTime">0</span> seconds</p>
    <p>Productive Time: <span id="productiveTime">0</span> seconds</p>
    <p>Unproductive Time: <span id="unproductiveTime">0</span> seconds</p>
  </div>
  <button id="viewAnalytics">View Analytics</button>
  <button id="viewWeeklyReport">View Weekly Report</button>
  <script src="popup.js"></script>
</body>
</html>
